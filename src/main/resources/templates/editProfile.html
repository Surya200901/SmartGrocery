<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }
        header {
            background: #222;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #feb47b;
        }
        nav a i {
            margin-right: 5px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 2.5rem;
        }
        form {
            background: #fff;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        label {
            font-size: 18px;
            margin-top: 10px;
            display: block;
        }
        label i {
            margin-right: 8px;
            color: #6a11cb;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #feb47b;
        }
        button {
            background: #feb47b;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            background-color: #ff7e5f;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media screen and (max-width: 768px) {
            form {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        <a href="/groceryList"><i class="fas fa-list"></i> Grocery List</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>

<h1>Edit Profile</h1>

<form th:action="@{/profile}" method="post">
    <input type="hidden" th:value="${profile.id}" name="id" />
    
    <label for="fullName"><i class="fas fa-user"></i> Full Name:</label>
    <input type="text" id="fullName" th:value="${profile.fullName}" name="fullName" /><br>

    <label for="age"><i class="fas fa-calendar-alt"></i> Age:</label>
    <input type="number" id="age" th:value="${profile.age}" name="age" /><br>

    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
    <input type="text" id="address" th:value="${profile.address}" name="address" /><br>

    <label for="dob"><i class="fas fa-birthday-cake"></i> Date of Birth:</label>
    <input type="date" id="dob" th:value="${profile.dob}" name="dob" /><br>

    <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
</form>
</body>
</html>
