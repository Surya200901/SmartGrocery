<!DOCTYPE html>

<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #d8e8f8);
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background: #004aad;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #00aaff;
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #222;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        form {
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-left: 6px solid #00aaff;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 8px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #f9f9f9;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:hover, input[type="number"]:hover, input[type="date"]:hover {
            background: #eaf4fc;
            box-shadow: 0 0 12px rgba(0, 170, 255, 0.5);
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #00aaff;
            box-shadow: 0 0 8px rgba(0, 170, 255, 0.7);
            outline: none;
        }

        button {
            font-size: 16px;
            padding: 12px 20px;
            margin-right: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(to right, #00aaff, #0077cc);
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 170, 255, 0.5);
            filter: brightness(1.2);
        }

        .reset-button {
            background: linear-gradient(to right, #e63946, #c82333);
        }

        .reset-button:hover {
            background: #b51520;
            box-shadow: 0 8px 15px rgba(230, 57, 70, 0.5);
        }

        .char-counter {
            font-size: 12px;
            color: #555;
            text-align: right;
            margin-top: -18px;
            margin-bottom: 10px;
        }

        .tooltip {
            position: relative;
            cursor: pointer;
            color: #00aaff;
            font-size: 14px;
            margin-left: 5px;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            background: #222;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(-10px);
            visibility: hidden;
        }

        .tooltip:hover::after {
            opacity: 1;
            transform: translateY(-20px);
            visibility: visible;
        }

		footer {
		    background: #004aad;
		    padding: 20px 20px;
		    color: #fff;
		    text-align: center;
		    margin-top: 30px;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		}

		footer div {
		    margin-top: 10px;
		}

		footer a {
		    color: #fff;
		    text-decoration: none;
		    margin: 0 10px;
		    font-size: 1.2em;
		    transition: color 0.3s, transform 0.3s;
		}

		footer a:hover {
		    color: #00aaff;
		    transform: scale(1.2);
		}

		footer i {
		    margin-right: 5px;
		}
    </style>
    <script>
        function clearForm() {
            document.getElementById('fullName').value = '';
            document.getElementById('age').value = '';
            document.getElementById('address').value = '';
            document.getElementById('dob').value = '';
        }

        function updateCharCounter(id, counterId, maxLength) {
            const input = document.getElementById(id);
            const counter = document.getElementById(counterId);
            counter.textContent = `${input.value.length}/${maxLength}`;
        }
    </script>
</head>
<body>
<header>
    <nav>
        <a href="https://smart-grocery.onrender.com/"><i class="fas fa-home"></i> Home</a>
        <a href="https://smart-grocery.onrender.com/profile"><i class="fas fa-user"></i> Profile</a>
        <a href="https://smart-grocery.onrender.com/groceryList"><i class="fas fa-list"></i> Grocery List</a>
        <a href="https://smart-grocery.onrender.com/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>

<h1>Edit Profile</h1>

<form th:action="@{/profile}" method="post">
    <input type="hidden" th:value="${profile.id}" name="id" />
    
    <label for="fullName"><i class="fas fa-user"></i> Full Name:</label>
    <input type="text" id="fullName" th:value="${profile.fullName}" name="fullName" /><br>
    <label for="age"><i class="fas fa-calendar-alt"></i> Age:</label>
    <input type="number" id="age" th:value="${profile.age}" name="age" /><br>
    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
    <input type="text" id="address" th:value="${profile.address}" name="address" /><br>
    <label for="dob"><i class="fas fa-birthday-cake"></i> Date of Birth:</label>
    <input type="date" id="dob" th:value="${profile.dob}" name="dob" /><br>
    <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
    <button type="button" class="reset-button" onclick="clearForm()"><i class="fas fa-undo"></i> Reset</button>
</form>
