<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #a097c9;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #97c9ba;
            border-radius: 5px;
            padding: 5px 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f1f1f1;
        }

        li:last-child {
            border-bottom: none;
        }

        form fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
        }

        form legend {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 10px;
            padding-right: 10px;
            width: auto;
            word-wrap: break-word;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: #97c9ba;
            color: white;
        }

        footer p {
            margin: 0;
        }

        #searchBar {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .item-details {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .item-name {
            margin-right: 5px;
        }

        .quantity {
            margin: 0;
        }

        .delete-link, .edit-link {
            margin-left: 10px;
            color: #FF6347;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .delete-link:hover, .edit-link:hover {
            color: #D9534F;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .item-name {
                margin-right: 10px;
            }

            #searchBar {
                max-width: 100%;
            }

            form fieldset {
                max-width: 100%;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/">Logout</a>
    </nav>
</header>
<div style="background: linear-gradient(to bottom right, #ffffff, #b2dfdb); padding: 20px; border-radius: 15px;">
<h1>Welcome, <span th:text="${user.username}"></span>!</h1>
<p style="text-align: center;">Here's your grocery list:</p>
<input type="text" id="searchBar" placeholder="Search items..." onkeyup="filterItems()">

<ul>
    <li th:each="item : ${groceryItems}" id="groceryItem-${item.id}">
        <span class="item-details">
            <span class="item-name" th:text="${item.itemName}"></span>
            (<span class="quantity" th:text="${item.quantity}"></span>)
        </span>
        <a class="edit-link" th:attr="onclick='editItem(${item.id})'">Edit</a>
        <a class="delete-link" th:href="@{/deleteGroceryItem/{id}(id=${item.id})}" 
           onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
    </li>
</ul>

<h2>Add a new item:</h2>
<form th:action="@{/addGroceryItem}" method="post">
    <fieldset>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required><br>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" placeholder="Enter quantity" required><br>

        <button type="submit">Add Item</button>
    </fieldset>
</form>
<br>
<footer>
    <p>&copy; 2024 Smart Grocery List App<br>
        <span style="background: linear-gradient(to right, #42a5f5, #66bb6a); 
             background-clip: text; 
             -webkit-text-fill-color: transparent; 
             font-weight: bold;">
             Developed by Surya_Settipalli
        </span>
    </p>
</footer>

<script>
    function filterItems() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const items = document.querySelectorAll('ul li');
        items.forEach(item => {
            const itemName = item.querySelector('.item-name').textContent.toLowerCase();
            item.style.display = itemName.includes(query) ? '' : 'none';
        });
    }

    function editItem(id) {
        const itemElement = document.getElementById(`groceryItem-${id}`);
        const itemNameElement = itemElement.querySelector('.item-name');
        const quantityElement = itemElement.querySelector('.quantity');

        const currentItemName = itemNameElement.textContent.trim();
        const currentQuantity = quantityElement.textContent.trim();

        const newItemName = prompt('Edit Item Name:', currentItemName);
        const newQuantity = prompt('Edit Quantity:', currentQuantity);

        if (newItemName && newQuantity) {
            // Update the item in the frontend
            itemNameElement.textContent = newItemName;
            quantityElement.textContent = newQuantity;

            // Optional: You can add an AJAX call to update this item in the backend if necessary
            // Example (assuming you have an endpoint to update an item):
            fetch(`/updateGroceryItem/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    itemName: newItemName,
                    quantity: newQuantity,
                }),
            }).then(response => {
                if (!response.ok) {
                    alert('Failed to update item.');
                }
            });
        }
    }
</script>

</body>
</html>
