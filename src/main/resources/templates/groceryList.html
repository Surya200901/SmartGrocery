<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #45a049;
            border-radius: 5px;
            padding: 5px 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f1f1f1;
        }

        li:last-child {
            border-bottom: none;
        }

        form fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
        }

        form legend {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 10px;
            padding-right: 10px; /* Added right padding for better spacing */
            width: auto;
            word-wrap: break-word;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        footer p {
            margin: 0;
        }

        #searchBar {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .item-name {
            margin-right: 30px; /* Added space between item name and delete link */
            max-width: 250px; /* Prevents item name from overflowing */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        a {
            color: #FF6347;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px; /* Adds space between item name and delete link */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .item-name {
                margin-right: 10px;
            }

            #searchBar {
                max-width: 100%;
            }

            form fieldset {
                max-width: 100%;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/">Logout</a>
    </nav>
</header>

<h1>Welcome, <span th:text="${user.username}"></span>!</h1>
<p style="text-align: center;">Here's your grocery list:</p>
<input type="text" id="searchBar" placeholder="Search items..." onkeyup="filterItems()">

<ul>
    <li th:each="item : ${groceryItems}">
        <span class="item-name" th:text="${item.itemName}"></span> (<span th:text="${item.quantity}"></span>)
        <a th:href="@{/deleteGroceryItem/{id}(id=${item.id})}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
    </li>
</ul>

<h2>Add a new item:</h2>
<form th:action="@{/addGroceryItem}" method="post">
    <fieldset>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required><br>

        <button type="submit">Add Item</button>
    </fieldset>
</form>

<footer>
    <p>&copy; 2024 Smart Grocery List App</p>
</footer>

<script>
    function filterItems() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const items = document.querySelectorAll('ul li');
        items.forEach(item => {
            const itemName = item.querySelector('.item-name').textContent.toLowerCase();
            item.style.display = itemName.includes(query) ? '' : 'none';
        });
    }
</script>

</body>
</html>
