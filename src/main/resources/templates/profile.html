<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #65d9eb, #6577eb);
            color: #fff;
        }
        header {
            background: #111;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            color: #feb47b;
            transform: scale(1.1);
        }
        nav a i {
            margin-right: 8px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 3rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: slideDown 1s ease-out;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin: 30px auto;
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }
        .profile-container:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        p i {
            margin-right: 12px;
            color: #2575fc;
        }
        a, button {
            display: inline-block;
            padding: 12px 20px;
            margin: 15px auto;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        a {
            background: #a865eb;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        a:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        button {
            background: #e74c3c;
            border: none;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            background: #c0392b;
        }
        .edit-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #feb47b;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .edit-icon:hover {
            background: #ff7e5f;
            transform: rotate(360deg);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        <a href="/groceryList"><i class="fas fa-list"></i> Grocery List</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>

<h1>Your Profile</h1>

<div class="profile-container">
    <p><i class="fas fa-user"></i><strong>Full Name:</strong> <span th:text="${profile.fullName}">John Doe</span></p>
    <p><i class="fas fa-birthday-cake"></i><strong>Age:</strong> <span th:text="${profile.age}">25</span></p>
    <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> <span th:text="${profile.address}">123 Main St</span></p>
    <p><i class="fas fa-calendar-alt"></i><strong>Date of Birth:</strong> <span th:text="${profile.dob}">01-01-1999</span></p>
    <a href="/editProfile" class="edit-icon" th:href="@{/profile/edit}" title="Edit Profile"><i class="fas fa-edit"></i></a>
</div>

<a href="/editProfile" th:href="@{/profile/edit}">Edit Profile</a>
<form th:action="@{/profile}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <button type="submit"><i class="fas fa-trash-alt"></i> Delete Profile</button>
</form>
</body>
</html>
